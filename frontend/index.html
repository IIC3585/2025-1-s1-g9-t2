<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
</head>
<body>
    <h1>Image Processing</h1>
    <input type="file" id="imageInput">
    <button id="downloadButton">Download Image</button>
    <button id="resizeButton">Resize</button>
    <button id="grayscaleButton">Grayscale</button>
    <button id="blurButton">Blur</button>
    <button id="invertButton">Invert Colors</button>
    <img id="outputImage" alt="Processed Image" style="display:none; margin-top: 20px; max-width: 50%; height: auto;">
    <script src="./app.js" type="module"></script>
</body>
</html>
