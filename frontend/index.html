<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Image Wizard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#0f0f0f">
</head>
<body>
    <div class="container">
        <h1>Magic Image</h1>
        <input type="file" id="imageInput" class="input-file">
        <div class="button-group">
            <button id="resizeButton">Resize</button>
            <button id="grayscaleButton">Grayscale</button>
            <button id="blurButton">Blur</button>
            <button id="flipButton">Flip</button>
            <button id="pixelateButton">8-bit</button>
            <button id="invertButton">Invert Colors</button>
            <button id="resetButton">Reset</button>
            <button id="downloadButton" class="download">Download</button>
        </div>
        <img id="outputImage" alt="Processed Image" style="display:none;">
    </div>

    <div id="splash-screen">
        <img src="icon.png" alt="App Icon" />
        <p>Iniciando magia visual...</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 1000);
        });
    </script>
    <script src="./app.js" type="module"></script>
</body>
</html>
