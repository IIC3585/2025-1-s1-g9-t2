<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Magic Image - A web app for image processing with ease.">
    <meta name="theme-color" content="#000000">
    <title>Magic Image</title>
    <link rel="manifest" href="/2025-1-s1-g9-t2/manifest.json">
    <link rel="icon" type="image/png" href="/2025-1-s1-g9-t2/iconLogo.png">
    <link rel="apple-touch-icon" href="/2025-1-s1-g9-t2/camIcon192.png">
    <meta name="theme-color" content="#0f0f0f">
  <script type="module" crossorigin src="/2025-1-s1-g9-t2/assets/index-BywR5608.js"></script>
  <link rel="stylesheet" crossorigin href="/2025-1-s1-g9-t2/assets/index-C7kCM03F.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img id="group_logo" src="/2025-1-s1-g9-t2/camIcon192.png" alt="App Icon"/>
            <h1>Magic Image</h1>
        </div>
        <input type="file" id="imageInput" class="input-file">
        <!-- Trigger Button -->
<button id="viewUploadsButton">View Uploads</button>

<!-- Modal -->
    <div id="uploadsModal" class="modal hidden">
        <div class="modal-content">
        <span id="closeUploadsModal" class="close">&times;</span>
        <h2>Your Uploads</h2>
        <button id="clearImages" class="btn-clear">Clear Images</button>
        <div id="uploadsGallery" class="gallery-grid"></div>
        </div>
    </div>

        <div class="button-group">
            <button id="resizeButton">Resize</button>
            <button id="grayscaleButton">Grayscale</button>
            <button id="blurButton">Blur</button>
            <button id="flipButton">Flip</button>
            <button id="pixelateButton">8-bit</button>
            <button id="invertButton">Invert Colors</button>
            <button id="resetButton">Reset</button>
            <button id="downloadButton" class="download">Download</button>
        </div>
        <div class="image-container">
            <img id="outputImage" alt="Processed Image" style="display:none;">
        </div>
    </div>

    <div id="splash-screen">
        <img src="/2025-1-s1-g9-t2/iconLogo.png" alt="App Icon" />
        <p>Iniciando magia visual...</p>
    </div>
    
</body>
</html>
